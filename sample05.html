<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="pref in prefs">
        {{ pref.name }}
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el:"#app",
      data: {
        prefs: [
          { name: '北海道'},
          { name: '青森県'},
          { name: '岩手県'}
      ]
      }
    });
  </script>
</body>
</html>
